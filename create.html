<!DOCTYPE html>
<html>
    <head>
        <title>Create Account</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header><h1>Friend Finder</h1></header>
        <h3>Create account</h3>
        <form method="get" action="home.html">
            <div class="form">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="varEmail">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="varPassword">
            </div>
            <div>
                <label for="confirm_pass">Confirm Password: </label>
                <input type="password" id="confirm_pass" name="confirmPassword">
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city">
            </div>
            <div>
            <label for="phone_num">Phone #: (Optional)</label>
            <input type="tel" id="phone_num" name="phone">
            <div>
            <label for="photo_id">Profile Photo</label>
            <input type="file" id="photo_id" name="photo">
            </div>
        <button type="submit">Create Account</button>
        </form>
        <hr>
        <footer>
            <a href="https://github.com/Greenie2028/cs260-friend-finder">GitHub Repo</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
