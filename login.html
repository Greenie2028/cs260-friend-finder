<!DOCTYPE html>
<html>
    <head>
        <title>Friend Finder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header><h1>Welcome to Friend Finder!</h1></header>
        <hr>
        <main>
        <form method="get" action="home.html">
            <div class="form">
                <h3>Sign in:</h3>
                <label for="email">Email:</label>
                <input type="email" id="email" name="varEmail" placeholder="example@email.com">
                <hr class="invis">
                <label for="password">Password:</label>
                <input type="password" id="password" name="varPassword" placeholder="password">
                <hr class="invis">
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
            </form>
        <hr class="invis">
        <a class="btn btn-primary" href="create.html">Create an account</a>
        <hr class="invis">
        <img src="friends_clip.png" alt="Hand Drawn Friends" width = 30%>
        <hr class="invis">
        <a href="http://www.freepik.com">Designed by Freepik</a>
        </main>
        <footer>
            <hr>
            <a class="btn btn-secondary btn-sm"id="git" href="https://github.com/Greenie2028/cs260-friend-finder">GitHub Repo</a>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
