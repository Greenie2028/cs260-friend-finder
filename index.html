<!DOCTYPE html>
<html>
    <head>
        <title>Friend Finder</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <header><h1>Welcome to Friend Finder!</h1></header>
    <hr>
    <body>
        <div class="form">
            <form method="get" action="home.html">
            <h3>Sign in:</h3>
            <label for="email">Email:</label>
            <input type="email" id="email" name="varEmail" placeholder="example@email.com">
            <hr class="invis">
            <label for="password">Password:</label>
            <input type="password" id="password" name="varPassword" placeholder="password">
            <hr class="invis">
        </div>
        <div class="button">
            <button type="submit">Sign in</button>
            </form>
        </div>
        <hr class="invis">
        <a class="create" href="create.html">Create an account</a>
        <hr class="invis">
        <img src="friends_clip.png" alt="Hand Drawn Friends" width = 30%>
        <hr class="invis">
        <a href="http://www.freepik.com">Designed by Freepik</a>
        <footer>
            <hr>
            <a id="git" href="https://github.com/Greenie2028/cs260-friend-finder">GitHub Repo</a>
        </footer>
    </body>
</html>
